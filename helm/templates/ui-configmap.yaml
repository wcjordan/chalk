apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "..fullname" . }}-ui
  labels:
    {{- include "..labels" . | nindent 4 }}
data:
  default.conf: |
    server {
      listen 8000;
      server_name {{ .Values.domain }};
      client_max_body_size 4G;
      keepalive_timeout 300;
      charset utf-8;

      location /healthz/ {
          add_header Content-Type text/plain;
          add_header Cache-Control no-cache;
          expires 0;
          return 200 'Healthy!';
      }

      location / {

          {{- if eq .Values.environment "DEV" }}
          # Proxy to Expo web in dev mode
          proxy_pass http://localhost:19006;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_read_timeout 600;
          proxy_intercept_errors on;

          {{- else }}
          # Static assets for React frontend
          # Local on the "app" container
          alias /www/client/;
          add_header Cache-Control no-cache;
          expires 0;
          {{- end }}
      }

      {{ if eq .Values.environment "DEV" -}}
      # Websocket support for React hot reloading
      location /sockjs-node {
          proxy_pass http://localhost:19006;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
      }
      {{- end }}

      # access_log /var/log/nginx/access.log combined;
      # error_log  /var/log/nginx/error.log warn;
    }
