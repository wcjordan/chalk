{{- $fullName := include "..fullname" . -}}
apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLInstance
metadata:
  annotations:
    cnrm.cloud.google.com/deletion-policy: abandon
  name: {{ include "..dbInstanceName" . }}
spec:
  databaseVersion: POSTGRES_12
  region: us-east4
  settings:
    availabilityType: ZONAL
    backupConfiguration:
      enabled: true
      pointInTimeRecoveryEnabled: true
    insightsConfig:
      queryInsightsEnabled: true
      recordApplicationTags: true
      recordClientAddress: true
    locationPreference:
      zone: us-east4-c
    tier: db-f1-micro

---

apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLDatabase
metadata:
  name: {{ $fullName }}
spec:
  instanceRef:
    name: {{ include "..dbInstanceName" . }}

---

apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLUser
metadata:
  name: {{ $fullName }}
spec:
  instanceRef:
    name: {{ include "..dbInstanceName" . }}
  password:
    valueFrom:
      secretKeyRef:
        key: db-password
        name: {{ $fullName }}-server
