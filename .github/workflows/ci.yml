name: CI
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r rrweb_feature_extraction/requirements.txt

    - name: Run tests with pytest
      run: |
        cd rrweb_feature_extraction
        python -m pytest tests/ -v

    - name: Check import works
      run: |
        cd rrweb_feature_extraction
        python -c "import rrweb_ingest; print(f'Successfully imported rrweb_ingest v{rrweb_ingest.__version__}')"
